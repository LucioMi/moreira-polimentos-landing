<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="polishedGranite" patternUnits="userSpaceOnUse" width="6" height="6">
      <rect width="6" height="6" fill="#4A4A4A"/>
      <circle cx="1.5" cy="1.5" r="0.4" fill="#6A6A6A"/>
      <circle cx="4" cy="3" r="0.3" fill="#5A5A5A"/>
      <circle cx="3" cy="5" r="0.2" fill="#7A7A7A"/>
    </pattern>
    <radialGradient id="graniteShine1" cx="25%" cy="25%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.7" />
      <stop offset="40%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="graniteShine2" cx="75%" cy="70%" r="40%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="graniteBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5A5A5A;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#4A4A4A;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#6A6A6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A3A3A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Polished granite base -->
  <rect width="400" height="300" fill="url(#graniteBase)"/>
  <rect width="400" height="300" fill="url(#polishedGranite)" opacity="0.8"/>
  
  <!-- Main shine effects -->
  <ellipse cx="150" cy="100" rx="90" ry="60" fill="url(#graniteShine1)"/>
  <ellipse cx="280" cy="200" rx="70" ry="45" fill="url(#graniteShine2)"/>
  
  <!-- Reflection streaks -->
  <path d="M40,60 Q200,50 360,70" stroke="#FFFFFF" stroke-width="1.5" opacity="0.5" fill="none"/>
  <path d="M20,140 Q200,130 380,150" stroke="#FFFFFF" stroke-width="1.2" opacity="0.4" fill="none"/>
  <path d="M60,220 Q200,210 340,230" stroke="#FFFFFF" stroke-width="1" opacity="0.3" fill="none"/>
  
  <!-- Crystalline sparkles -->
  <circle cx="120" cy="80" r="1" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="250" cy="120" r="0.8" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="180" cy="180" r="1.2" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="320" cy="160" r="0.6" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="80" cy="200" r="0.9" fill="#FFFFFF" opacity="0.5"/>
  
  <!-- Golden reflection accent -->
  <ellipse cx="200" cy="120" rx="20" ry="12" fill="#D4AF37" opacity="0.2"/>
  
  <!-- Mirror-like reflection -->
  <path d="M100,40 Q200,35 300,45 Q250,80 200,85 Q150,80 100,40" fill="#FFFFFF" opacity="0.15"/>
  
  <!-- Overall polish shine -->
  <rect x="0" y="0" width="400" height="300" fill="url(#graniteShine1)" opacity="0.08"/>
  
  <!-- Text overlay -->
  <rect x="270" y="250" width="120" height="40" fill="rgba(0,0,0,0.8)" rx="4"/>
  <text x="330" y="265" text-anchor="middle" fill="#E5E7EB" font-family="Inter, sans-serif" font-size="12" font-weight="500">DEPOIS</text>
  <text x="330" y="280" text-anchor="middle" fill="#D4AF37" font-family="Inter, sans-serif" font-size="10">Granito polido</text>
</svg>