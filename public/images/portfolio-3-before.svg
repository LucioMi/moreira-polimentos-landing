<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dirtyTiles" patternUnits="userSpaceOnUse" width="50" height="50">
      <rect width="50" height="50" fill="#E8E8E8" stroke="#CCC" stroke-width="1"/>
      <!-- Dirt and grime overlay -->
      <rect width="50" height="50" fill="#B8B8B8" opacity="0.4"/>
    </pattern>
    <linearGradient id="grimeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A0A0A0;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#888888;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#707070;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Dirty porcelain tile background -->
  <rect width="400" height="300" fill="url(#dirtyTiles)"/>
  
  <!-- Grime overlay -->
  <rect width="400" height="300" fill="url(#grimeGradient)"/>
  
  <!-- Grout lines (dirty) -->
  <g stroke="#999" stroke-width="2" opacity="0.8">
    <line x1="50" y1="0" x2="50" y2="300"/>
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="150" y1="0" x2="150" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="250" y1="0" x2="250" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
    <line x1="350" y1="0" x2="350" y2="300"/>
    
    <line x1="0" y1="50" x2="400" y2="50"/>
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="150" x2="400" y2="150"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="0" y1="250" x2="400" y2="250"/>
  </g>
  
  <!-- Stains and spots -->
  <ellipse cx="75" cy="75" rx="15" ry="10" fill="#666" opacity="0.7"/>
  <ellipse cx="175" cy="125" rx="20" ry="15" fill="#555" opacity="0.8"/>
  <ellipse cx="275" cy="175" rx="18" ry="12" fill="#777" opacity="0.6"/>
  <ellipse cx="325" cy="75" rx="12" ry="8" fill="#444" opacity="0.9"/>
  <ellipse cx="125" cy="225" rx="25" ry="18" fill="#666" opacity="0.7"/>
  
  <!-- Soap scum and residue -->
  <rect x="200" y="50" width="80" height="40" fill="#AAA" opacity="0.5" rx="5"/>
  <rect x="50" y="150" width="60" height="30" fill="#999" opacity="0.6" rx="3"/>
  <rect x="300" y="200" width="70" height="35" fill="#BBB" opacity="0.4" rx="4"/>
  
  <!-- Dirty grout accumulation -->
  <path d="M0,50 L400,50" stroke="#777" stroke-width="4" opacity="0.6"/>
  <path d="M0,150 L400,150" stroke="#666" stroke-width="4" opacity="0.7"/>
  <path d="M150,0 L150,300" stroke="#777" stroke-width="4" opacity="0.6"/>
  <path d="M250,0 L250,300" stroke="#666" stroke-width="4" opacity="0.7"/>
  
  <!-- Overall dullness -->
  <rect x="0" y="0" width="400" height="300" fill="#888" opacity="0.2"/>
  
  <!-- Text overlay -->
  <rect x="10" y="250" width="140" height="40" fill="rgba(0,0,0,0.8)" rx="4"/>
  <text x="80" y="265" text-anchor="middle" fill="#E5E7EB" font-family="Inter, sans-serif" font-size="12" font-weight="500">ANTES</text>
  <text x="80" y="280" text-anchor="middle" fill="#9CA3AF" font-family="Inter, sans-serif" font-size="10">Porcelanato sujo</text>
</svg>