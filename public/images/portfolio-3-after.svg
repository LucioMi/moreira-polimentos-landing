<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="cleanTiles" patternUnits="userSpaceOnUse" width="50" height="50">
      <rect width="50" height="50" fill="#FAFAFA" stroke="#E0E0E0" stroke-width="1"/>
    </pattern>
    <radialGradient id="tileShine1" cx="30%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4" />
      <stop offset="70%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="tileShine2" cx="70%" cy="60%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="60%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="cleanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F8F9FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F1F3F4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Clean porcelain tile background -->
  <rect width="400" height="300" fill="url(#cleanGradient)"/>
  <rect width="400" height="300" fill="url(#cleanTiles)"/>
  
  <!-- Clean grout lines -->
  <g stroke="#E0E0E0" stroke-width="1.5" opacity="1">
    <line x1="50" y1="0" x2="50" y2="300"/>
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="150" y1="0" x2="150" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="250" y1="0" x2="250" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
    <line x1="350" y1="0" x2="350" y2="300"/>
    
    <line x1="0" y1="50" x2="400" y2="50"/>
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="150" x2="400" y2="150"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="0" y1="250" x2="400" y2="250"/>
  </g>
  
  <!-- Shine effects on tiles -->
  <rect x="0" y="0" width="50" height="50" fill="url(#tileShine1)"/>
  <rect x="100" y="50" width="50" height="50" fill="url(#tileShine2)"/>
  <rect x="200" y="100" width="50" height="50" fill="url(#tileShine1)"/>
  <rect x="300" y="150" width="50" height="50" fill="url(#tileShine2)"/>
  <rect x="150" y="200" width="50" height="50" fill="url(#tileShine1)"/>
  <rect x="50" y="250" width="50" height="50" fill="url(#tileShine2)"/>
  
  <!-- Reflection highlights -->
  <path d="M25,25 Q200,20 375,30" stroke="#FFFFFF" stroke-width="1" opacity="0.6" fill="none"/>
  <path d="M25,125 Q200,120 375,130" stroke="#FFFFFF" stroke-width="0.8" opacity="0.5" fill="none"/>
  <path d="M25,225 Q200,220 375,230" stroke="#FFFFFF" stroke-width="0.6" opacity="0.4" fill="none"/>
  
  <!-- Subtle golden accent reflection -->
  <ellipse cx="200" cy="100" rx="12" ry="6" fill="#D4AF37" opacity="0.15"/>
  <ellipse cx="300" cy="200" rx="10" ry="5" fill="#D4AF37" opacity="0.12"/>
  
  <!-- Clean surface sparkles -->
  <circle cx="75" cy="75" r="0.8" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="175" cy="125" r="0.6" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="275" cy="175" r="1" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="325" cy="75" r="0.5" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="125" cy="225" r="0.7" fill="#FFFFFF" opacity="0.5"/>
  
  <!-- Overall clean shine -->
  <rect x="0" y="0" width="400" height="300" fill="url(#tileShine1)" opacity="0.05"/>
  
  <!-- Text overlay -->
  <rect x="250" y="250" width="140" height="40" fill="rgba(0,0,0,0.8)" rx="4"/>
  <text x="320" y="265" text-anchor="middle" fill="#E5E7EB" font-family="Inter, sans-serif" font-size="12" font-weight="500">DEPOIS</text>
  <text x="320" y="280" text-anchor="middle" fill="#D4AF37" font-family="Inter, sans-serif" font-size="10">Porcelanato limpo</text>
</svg>